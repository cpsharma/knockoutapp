    <section class="search-sec">
        <div class="container">
            <form action="#" method="post" novalidate="novalidate">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="row">

                            <div class="col-lg-4 col-md-4 col-sm-12 p-0">
                                <input type="text" class="form-control search-slt" placeholder="Enter Account Number">
                            </div>

                            <div class="col-lg-4 col-md-4 col-sm-12 p-0">
                                <input type="text" class="form-control search-slt" placeholder="Enter Email">
                            </div>

                            <!--<div class="col-lg-4 col-md-4 col-sm-12 p-0">
                            <select class="form-control search-slt" id="exampleFormControlSelect1">
                                <option>Select Vehicle</option>
                                <option>Example one</option>
                                <option>Example one</option>

                                <option>Example one</option>
                                <option>Example one</option>
                            </select>
                        </div>-->
                            <div class="col-lg-4 col-md-4 col-sm-12 p-0">
                                <button type="button" class="btn btn-danger wrn-btn">Search</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <section>
        <div class="container-fluid profile d-flex  flex-column flex-lg-row">
            <div class="col-lg-2 col-md-2 col-sm-12 p-0">
                <ul class="sidebar d-flex flex-column" data-bind="foreach: customer()">
                    <li data-bind="css: { selected: $data == $root.chosenCustomer() },
                    click: $root.goToCustomer">
                        <h4 data-bind="text: name.first"></h4>
                        <h5 data-bind="text: email"></h5>
                    </li>
                </ul>
            </div>

            <div class="col-lg-10 col-md-10 col-sm-12 p-0 flex-sm-column">
                <!-- User info -->
                <div class="container">
                    <div class="panel panel-default">

                        <div class="panel-body">
                            <table class="table profile__table">
                                <tbody data-bind="with: $root.chosenCustomerData">
                                    <tr>
                                        <th><strong>Name</strong></th>
                                        <td data-bind="text: name.first"></td>
                                    </tr>
                                    <tr>
                                        <th><strong>Email</strong></th>
                                        <td data-bind="text: email"></td>
                                    </tr>
                                    <tr>
                                        <th><strong>DOB</strong></th>
                                        <td data-bind="text: dob.date"></td>
                                    </tr>
                                    <tr>
                                        <th><strong>Phone</strong></th>
                                        <td data-bind="text: phone"></td>
                                    </tr>
                                    <tr>
                                        <th><strong>Address</strong></th>
                                        <td data-bind="text: location.street"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </section>
    <script src="js/script.js"></script>
</body>
